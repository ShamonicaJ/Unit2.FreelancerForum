<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
        }
        table {
            width: 70%;

        }

            list-style: none; /* Remove bullet points for the names */

    <h1>Freelancers Forum</h1>
    <p>The Average Starting Price: $<span id="average-starting-price">0.00</span></p>
